<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h1 id="titulo-principal">Login</h1>
        </div>
        <ul class="enlaces">
          <li id="boton"><a href="../scss/proyecto.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="login-box">
        <h1>Iniciar sesión</h1>
        <form>
          <div class="form-group">
            <label for="user">Usuario</label>
            <input
              type="text"
              id="user"
              name="user"
              placeholder="Usuario"
              required
            />
          </div>
          <div class="form-group">
            <label for="pass">Contraseña</label>
            <input
              type="password"
              id="pass"
              name="pass"
              placeholder="Contraseña"
              required
            />
          </div>
          <button type="submit" class="boton-personalizado">Ingresar</button>
        </form>
        <div class="links">
          <a href="../pages/pagina-de-error.html">¿Olvidaste tu contraseña?</a>
          |
          <a href="../pages/registrarse.html">Registrate</a>
        </div>
      </div>
    </main>
    <footer class="site-footer">
      <div class="footer-columns">
        <div class="footer-col">
          <h4>Sobre nosotros</h4>
          <ul>
            <li><a href="#boton">Quiénes somos</a></li>
            <li><a href="#boton">Nuestro equipo</a></li>
            <li><a href="#boton">Misión</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4>Servicios</h4>
          <ul>
            <li><a href="#boton">Peliculas</a></li>
            <li><a href="#boton">Series</a></li>
            <li><a href="#boton">Animes</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4>Contacto</h4>
          <ul>
            <li><a href="#boton">Email</a></li>
            <li><a href="#boton">Teléfono</a></li>
            <li><a href="#boton">Redes sociales</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 Coderflix.</p>
      </div>
    </footer>
  </body>
</html>
